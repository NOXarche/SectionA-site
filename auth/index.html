<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Martian Civils - Login/Register</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div id="star-bg"></div>
  <div class="martian-bg">
    <div class="bg-stars"></div>
    <div class="bg-mountains"></div>
    <div class="bg-dust"></div>
  </div>
  <main>
    <section class="auth-section glassy">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>
      <div class="auth-cards">
        <!-- Login Card -->
        <form id="loginForm" class="auth-form active float-card">
          <h2 class="glow-title"><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
          <div class="form-group">
            <label for="loginRoll">Roll Number</label>
            <input type="text" id="loginRoll" maxlength="12" required placeholder="e.g. 002410401001" autocomplete="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required autocomplete="current-password">
          </div>
          <button class="neon-btn" type="submit">Login</button>
        </form>
        <!-- Register Card -->
        <form id="registerForm" class="auth-form float-card">
          <h2 class="glow-title"><i class="fa-solid fa-user-plus"></i> Register</h2>
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" id="registerName" required placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="registerRoll">Roll Number</label>
            <input type="text" id="registerRoll" maxlength="12" required placeholder="e.g. 002410401001" autocomplete="username">
          </div>
          <div class="form-group">
            <label for="registerSubsection">Subsection</label>
            <select id="registerSubsection" required>
              <option value="">Select Subsection</option>
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="A3">A3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required autocomplete="new-password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required autocomplete="new-password">
          </div>
          <button class="neon-btn" type="submit">Register</button>
        </form>
      </div>
      <div id="authMsg" class="auth-msg"></div>
    </section>
  </main>
  <script src="auth.js"></script>
</body>
</html>
